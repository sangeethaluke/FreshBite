  <div class="contact-container">
    <div class="contact-info">
      <h1>Contact <span>FreshBite</span></h1>
      <p>We'd love to hear from you. Drop us a message!</p>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <input type="tel" id="phone" placeholder="Your Phone Number" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <p id="response"></p>
      </form>
    </div>
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.283067682534!2d-0.44152040321044655!3d51.50802260000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876727a6382c1e7%3A0x83af062890427ffd!2sFresh%20Bite%20Co%20(London)%20Ltd!5e0!3m2!1sen!2sin!4v1743933912410!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <script>document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();
  
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();
    const response = document.getElementById("response");
  
    if (!name || !email || !message) {
      response.style.color = "red";
      response.textContent = "Please fill in all fields.";
      return;
    }
  
    response.style.color = "lightgreen";
    response.textContent = "Thank you for reaching out! We'll get back to you soon.";
  
    // Clear the form
    document.getElementById("contactForm").reset();
  });</script>
